<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   
   <header id="header">
    <div class="container">
        <div class="header">
            <h1>MovieBox</h1>
            <input type="text" placeholder="what do you want to watch">
            <a href="">Sing in</a>

        </div>
    </div>
   </header>
   
   <section id="hero">
    <div class="container">
        <div class="hero">
            <h1>John Wick 3 : <br>Parabellum</h1>
            <div class="discount">
                <div class="imdb">
                    <img src="./img/a.svg" alt="img">
                    <p>86.0 / 100</p>
                </div>
                <div class="imdb">
                    <img src="./img/b.svg" alt="img">
                    <p>97%</p>
                </div>
            </div>
            <p class="hero-text">
                John Wick is on the run after killing a member <br>
                 of the international assassins' guild, and with <br>
                a $14 million price tag on his head, he is the <br>
                 target of hit men and women everywhere.</p>
                 <button>
                    <img src="./img/Icon.svg" alt="img">
                    Watch trailer
                 </button>
        </div>
    </div>
   </section>
    
    
</body>
</html>
